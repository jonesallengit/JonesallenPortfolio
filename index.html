
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jones Allen | Modern Dual-Identity Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;600;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          scroll-behavior: smooth;
          -webkit-font-smoothing: antialiased;
          cursor: none; /* Hide default cursor */
          background-color: #050505; /* Start dark to match creative theme or light for HR */
        }
        .font-heading { font-family: 'Outfit', sans-serif; }
        
        .glass {
          background: rgba(255, 255, 255, 0.7);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .glass-dark {
          background: rgba(15, 23, 42, 0.7);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mesh-gradient {
          background-color: #f8fafc;
          background-image: 
            radial-gradient(at 0% 0%, hsla(210,100%,95%,1) 0, transparent 50%), 
            radial-gradient(at 50% 0%, hsla(220,100%,95%,1) 0, transparent 50%), 
            radial-gradient(at 100% 0%, hsla(230,100%,95%,1) 0, transparent 50%);
        }

        .bento-card {
          transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .bento-card:hover {
          transform: translateY(-8px) scale(1.02);
          box-shadow: 0 20px 40px -20px rgba(0,0,0,0.1);
        }

        /* 3D Floating Animations */
        @keyframes float {
          0%, 100% { transform: translateY(0) rotate(0); }
          50% { transform: translateY(-20px) rotate(5deg); }
        }
        .animate-float {
          animation: float 6s ease-in-out infinite;
        }

        /* Custom Cursor styling */
        .cursor-dot {
          width: 8px;
          height: 8px;
          background-color: currentColor;
          position: fixed;
          top: 0;
          left: 0;
          border-radius: 50%;
          pointer-events: none;
          z-index: 9999;
          transition: transform 0.1s ease-out;
        }
        .cursor-outline {
          width: 40px;
          height: 40px;
          border: 2px solid currentColor;
          position: fixed;
          top: 0;
          left: 0;
          border-radius: 50%;
          pointer-events: none;
          z-index: 9998;
          transition: all 0.2s ease-out;
          opacity: 0.5;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        a, button { cursor: none !important; }

        /* Loading indicator to prevent blank screen while JS loads */
        #root:empty::after {
          content: "";
          position: fixed;
          top: 50%;
          left: 50%;
          width: 40px;
          height: 40px;
          margin: -20px 0 0 -20px;
          border: 3px solid rgba(34, 178, 193, 0.2);
          border-top-color: #22B2C1;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="mesh-gradient text-slate-900 overflow-x-hidden">
    <div id="root"></div>
    <!-- Entry point script tag -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
